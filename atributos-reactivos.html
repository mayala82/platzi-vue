<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>

    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    url: "https://i.pinimg.com/474x/57/84/ba/5784bab40550a1a9f387833e7a3811bb.jpg",
                    alt: "goku"
                   
                };
            },
            template: `<img v-bind:src="url" v-bind:alt="alt">`
        }).mount('#app');
    </script>
</body>
</html>
